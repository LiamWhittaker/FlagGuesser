<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
    <title>Flag Guessing Game</title>
</head>
<body>
    <header>
        <h1>Flag Guessing Game</h1>
    </header>


    <section id="main" class="main">
        <div class="messagebox">
            <span class="message"><button id="begin">Click to begin game</button></span>
        </div>

        <div class="game">
            <div class="flagcontainer">
                <img src="assets/img/default.png" id="flag">
            </div>

            <div class="options">
                <button class="button" id="button1" value=""></button>
                <button class="button" id="button2" value=""></button>
                <button class="button" id="button3" value=""></button>
                <button class="button" id="button4" value=""></button>
            </div>
        </div>
    </section>

    <footer>
        <p>Created by Liam Whittaker</p> 
    </footer>
    
    <script src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
