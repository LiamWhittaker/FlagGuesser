<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
    <title>Flag Guessing Game</title>
</head>
<body>
    <header>
        <h1>Flag Guessing Game</h1>
    </header>

    <section class="main">
        <div class="messagebox">
            <span class="message">You Won!</span>
        </div>

        <div class="game">
            <div class="flagcontainer">
                <img src="assets/img/gb-eng.svg" class="flag">
            </div>

            <div class="options">
                <button class="button">England</button>
                <button class="button">Scotland</button>
                <button class="button">Ireland</button>
                <button class="button">Wales</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Created by Liam Whittaker</p> 
    </footer>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
