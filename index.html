<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Flag Guessing Game</title>
</head>
<body>
    <header>
        <h1>Flag Guessing Game</h1>

        <div class="stripe">
            <div class="health">
                <span id="health1" class="health"><i class="fa fa-heart" aria-hidden="true"></i>
                </span>
                <span id="health2" class="health"><i class="fa fa-heart" aria-hidden="true"></i>
                </span>
                <span id="health3" class="health"><i class="fa fa-heart" aria-hidden="true"></i>
                </span>
            </div>

            <div class="messagebox">
                <span class="message"><button id="begin">Start!</button></span>
            </div>

            <div class="thirdbox">
                <div class="scoreboard">
                    Score: <span id="score">0</span>
                </div> 
            </div>
        </div>
    </header>


    <section id="main" class="main">
        <div class="game">
            <div class="flagcontainer">
                <img src="assets/img/default.png" id="flag">
            </div>

            <div class="options">
                <button class="button" id="button1" value=""></button>
                <button class="button" id="button2" value=""></button>
                <button class="button" id="button3" value=""></button>
                <button class="button" id="button4" value=""></button>
            </div>
        </div>
    </section>

    <footer>
        <p>Created by Liam Whittaker</p> 
    </footer>
    
    <script src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
